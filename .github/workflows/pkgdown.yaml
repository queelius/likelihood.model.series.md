# GitHub Pages is served directly from master:/docs folder
# This workflow is disabled - docs are built locally with pkgdown::build_site()
# and committed to the docs/ folder
#
# To update docs:
#   Rscript -e "pkgdown::build_site()"
#   git add docs/ && git commit -m "Update docs" && git push

name: pkgdown

on:
  workflow_dispatch:  # Manual trigger only

jobs:
  pkgdown:
    if: false  # Disabled - using pre-built docs
    runs-on: ubuntu-latest
    steps:
      - run: echo "Docs are built locally and committed to docs/ folder"
